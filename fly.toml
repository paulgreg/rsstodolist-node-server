# fly.toml app configuration file generated for rsstodolist-docker on 2023-07-11T07:40:21+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "rsstodolist-docker"
primary_region = "cdg"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[env]
  ROOT_URL = "https://rsstodolist.eu"

[[services]]
  protocol = "tcp"
  internal_port = 6070
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
